<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up MoonLight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="singup.css">
<link rel="icon" href="../photos/logo1.png">
</head>
<body>
    <header>
        <nav>
              <div class="logocontainer">
                  <img src="/photos/logo2.png" alt="">
              </div>
      
              <div class="contentcontainer">
                  <ul>
                      <li><a href="../index.html"><i class="fa-solid fa-house"></i> home</a></li>
                      <li><a href="cart.html"><i class="fa-regular fa-gem"></i> products</a></li>
                      <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                      <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> log in</a></li>
                      <li><a href="singup.html"><i class="fa-regular fa-user"></i> sign up</a></li>
                      <li><a href="../index.html#footer"><i class="fa-solid fa-phone"></i> contact us</a></li>
                  </ul>
              </div>
          </nav>
      
      </header>

      <section>
        <div class="singup_box">
            <form action="" class="singup_form" id="form">
                <h1>Sing Up to be a customer</h1>

                <div class="element">
                    <label>Name</label>
                    <input class="singUp" type="text" placeholder="Your Full Name">
                </div>
    
                <div class="element">
                    <div class="inputcontrol">
                        <label>Email</label>
                        <input class="singUp" id="email" type="text" placeholder="Enter a valid and new email">
                        <div class="error"></div>
                    </div>
                </div>

                <div class="element">
                    <div class="inputcontrol">
                        <label">Password</label>
                        <input class="singUp" id="pass1" type="password" placeholder="Enter a password longer than 8 charS">
                        <div class="error"></div>
                    </div>
                </div>

                <div class="element">
                    <div class="inputcontrol">
                        <label">Confirm Password</label>
                        <input class="singUp" id="pass2" type="password" placeholder="Enter a same password again">
                        <div class="error"></div>
                    </div>
                </div>

                <input type="submit" class="submit_btn" value="Sing Up NOW">

                <div class="move_to_login">
                    <h4><a href="login.html">hava an account</a></h4>
                    <h4><a href="../index.html">back to home</a></h4>   
                </div>

            </form>
        </div>
      </section>

<script src="singup.js"></script>
</body>
</html>
